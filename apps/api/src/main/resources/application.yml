server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: hotel-api

  datasource:
    url: jdbc:mysql://localhost:3306/hotel_management?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.hotel.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: ${JWT_SECRET:hotel-management-secret-key-very-long-and-secure}
  expiration: ${JWT_EXPIRATION:86400}

# SpringDoc API文档配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  info:
    title: 酒店管理系统API
    description: 成都酒店管理系统的RESTful API文档
    version: 1.0.0
    contact:
      name: 开发团队
      email: dev@hotel.com

# 文件上传配置
app:
  upload:
    dir: ${UPLOAD_DIR:./uploads}
    base-url: ${UPLOAD_BASE_URL:http://localhost:8080/api/files}
    max-file-size: ${MAX_FILE_SIZE:5242880}  # 5MB
    allowed-extensions: jpg,jpeg,png

# 文本分析配置
hotel:
  text-analysis:
    min-word-length: 2
    min-word-frequency: 3
    enable-sentiment-analysis: true
    max-word-cloud-size: 100
    stop-words:
      - 的
      - 了
      - 在
      - 是
      - 我
      - 有
      - 和
      - 就
      - 不
      - 人
      - 都
      - 一
      - 一个
      - 上
      - 也
      - 很
    category-keywords:
      service:
        - 服务
        - 服务员
        - 前台
        - 接待
        - 客服
        - 态度
        - 热情
        - 耐心
        - 专业
      cleanliness:
        - 干净
        - 清洁
        - 卫生
        - 整洁
        - 灰尘
        - 垃圾
        - 脏
        - 异味
      facilities:
        - 设施
        - 设备
        - 房间
        - 床
        - 空调
        - 电视
        - 热水
        - WiFi
      location:
        - 位置
        - 交通
        - 方便
        - 附近
        - 市中心
        - 地铁
    positive-words:
      - 好
      - 棒
      - 优秀
      - 满意
      - 喜欢
      - 舒适
      - 干净
      - 热情
      - 耐心
    negative-words:
      - 差
      - 糟糕
      - 失望
      - 不满
      - 不舒服
      - 脏
      - 乱
      - 慢
      - 态度差

# 日志配置
logging:
  level:
    com.hotel: debug
    org.springframework.security: debug
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n'